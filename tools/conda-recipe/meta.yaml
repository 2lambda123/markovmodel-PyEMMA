package:
  name: pyemma
  version: !!str dev
source:
  path: ../..

build:
  preserve_egg_dir: True

requirements:
  build:
    - python
    - setuptools
    - cython >=0.20

    - bhmm <6
    - joblib
    - matplotlib
    - mdtraj >= 1.5
    - nose # actually this should not be here...
    - mock
    - msmtools
    - numpy >=1.7
    - pyyaml
    - scipy
    - six
    - psutil
    - decorator

  run:
    - python
    - setuptools
    - bhmm <6
    - joblib
    - matplotlib
    - mdtraj >= 1.5
    - mock
    - msmtools
    - numpy >=1.7
    - pyyaml
    - scipy
    - six
    - psutil
    - decorator

test:
  requires:
    - nose
    - coverage
  imports:
    - pyemma

about:
  home: http://emma-project.org
  license: GNU Lesser Public License v3+
  summary: "EMMA: Emma's Markov Model Algorithms"


