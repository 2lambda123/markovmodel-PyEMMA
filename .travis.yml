language: c
git:
  submodules: false
  depth: 500
os:
 - osx
 - linux

sudo: false

env:
  global:
    - MINICONDA_DIR="$HOME/miniconda"
    - PYTHONHASHSEED=0
    - OMP_NUM_THREADS=2
    - PYEMMA_NJOBS=1
    - MACOSX_DEPLOYMENT_TARGET=10.9
    - CONDA_BUILD=YES
  matrix:
    - CONDA_PY=3.5
    - CONDA_PY=3.6
    - CONDA_PY=3.7

matrix:
  exclude:  # test only 3.7 on osx.
    - env: CONDA_PY=3.5
      os: osx
    - env: CONDA_PY=3.6
      os: osx
  include:  # test pip install
    - env: CONDA_PY=3.7 CONDA_BUILD=NO
      os: linux


before_install:
- if [[ ${CONDA_BUILD} = YES ]]; then
    source devtools/ci/travis/install_miniconda.sh;
  else
    pip3 install --upgrade pip;
  fi

script:
  - if [[ ${CONDA_BUILD} = YES ]]; then
      conda build -q devtools/conda-recipe -c conda-forge;
    else
      pip3 install . -v;
    fi

after_script:
-  if [[ ${CONDA_BUILD} = YES ]]; then bash <(curl -s https://codecov.io/bash) -f $HOME/coverage.xml -e CONDA_PY; fi
